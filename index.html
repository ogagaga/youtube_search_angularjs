 <!DOCTYPE html>
<html lang="ja" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Augularの練習</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <h1>YouTube Search</h1>
  <div ng-controller="mainCtrl">
    <form ng-submit="doSearch()" name="searchForm">
      <input type="text" ng-model="query" required>
      <input type="submit" value="search" ng-disabled="searchForm.$invalid">
    </form>
      <h2>Results</h2>
      <ul ng-show="results.length" style="list-style:none;padding:0">
        <li ng-repeat="result in results">
          
        </li>
      </ul>
      <p ng-hide="results.length">↑から検索してください</p>
  </div>
</body>
</html>
